buildscript {
    ext {
        compileSdkVersion = 34             // Diupdate ke versi terbaru (Android 14)
        minSdkVersion = 21                 // Tetap sama (minimum Android 5.0)
        targetSdkVersion = 34              // Diupdate ke versi terbaru
        kotlin_version = '1.9.22'          // Diupdate ke versi terbaru
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.0'  // Diupdate ke versi terbaru
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}